<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../img/pick1.jpg" style="width:100%">
            <div class="text">Caption One</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../img/pick2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../img/pick3.jpeg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div id="smallPicturesContainer">
            <img src="../img/pick1(small).jpg" class="smallPictures" id="smallPictures0">
            <img src="../img/pick2(small).jpg" class="smallPictures" id="smallPictures1">
            <img src="../img/pick3(small).jpeg" class="smallPictures" id="smallPictures2">
        </div>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" value="0" onclick="currentSlide(1)">0</span>
        <span class="dot" value="1" onclick="currentSlide(2)">1</span>
        <span class="dot" value="2" onclick="currentSlide(3)">2</span>
    </div>
    <br />
    <div id="button">
        <button type="button" id="playAndPauseBtn" value="Play">Play</button>
    </div>

    <script src="slider.js"></script>
</body>

</html>
